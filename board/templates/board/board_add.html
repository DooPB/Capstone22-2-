{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">게시글등록</h5>
    <form method="POST">
        {% csrf_token %}
        {% if boardform.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in boardform %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="board_title" class="form-label">제목을 입력하세요</label>
            <input type="text" class="form-control" name="board_title" id="board_title"
                   value="{{ boardform.board_title.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용을 입력하세요</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10">{{ boardform.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
{% endblock %}
